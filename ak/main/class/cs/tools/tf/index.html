<html>

<head>
    <title>Truth Table Generator</title>
    <script type="text/javascript" src="js/ast.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/parser.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/scanner.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="content">
        <h1 class="title">
            T/F Table Genrator!!
        </h1>
        <p class="overview">
             <b>For example, <b>
            <nobr>p &and; q &rarr; &not;r</nobr> could be written as
            <nobr><tt>p /\ q -&gt; ~r</tt></nobr>, as
            <nobr><tt>p and q =&gt; not r</tt></nobr>, or as
            <nobr><tt>p &amp;&amp; q -&gt; !r</tt></nobr>. The connectives &#8868; and &#8869; can be entered as <tt>T</tt> and <tt>F</tt>.
        </p>
        <p>
            <input id="expressionInput" type="text" oninput="go();" placeholder="Enter a formula" />
        </p>
		<p> Created by AK HACKER'S
        <div id="table-target">
            <!-- Generated truth tables go here -->
        </div>
    </div>
</body>

</html>
